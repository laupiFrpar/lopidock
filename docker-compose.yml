version: '2'

services:

### Applications Code Container #############################

  applications:
    image: tianon/true
    volumes:
      - ${APPLICATION}:/var/www

### Workspace Utilities Container ###

  workspace:
    build:
      context: ./workspace
      args:
        - COMPOSER_GLOBAL_INSTALL=${WORKSPACE_COMPOSER_GLOBAL_INSTALL}
        - PUID=${WORKSPACE_PUID}
        - PGID=${WORKSPACE_PGID}
        - TZ=${WORKSPACE_TIMEZONE}
        - PHP_INSTALL_APCU=${PHP_INSTALL_APCU}
        - PHP_INSTALL_APCU_BC=${PHP_INSTALL_APCU_BC}
        - PHP_INSTALL_OPCACHE=${PHP_INSTALL_OPCACHE}
      dockerfile: "Dockerfile-${PHP_VERSION}"
    volumes_from:
      - applications
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - "${WORKSPACE_SSH_PORT}:22"
    tty: true
    networks:
      - frontend
      - backend

### PHP-FPM Container #######################################

  php-fpm:
    build:
      context: ./php
      args:
        - INSTALL_ICU_VERSION=${PHP_INSTALL_ICU_VERSION}
        - INSTALL_APCU=${PHP_INSTALL_APCU}
        - INSTALL_APCU_BC=${PHP_INSTALL_APCU_BC}
        - INSTALL_OPCACHE=${PHP_INSTALL_OPCACHE}
      dockerfile: "Dockerfile-${PHP_VERSION}"
    volumes_from:
      - applications
    volumes:
      - ./php/php-${PHP_VERSION}.ini:/usr/local/etc/php/php.ini
      - ${PHP_CUSTOM_CONFIG_PATH}:/usr/local/etc/php/conf.d/custom.ini
    expose:
      - "9000"
    depends_on:
      - workspace
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    networks:
      - backend

### NGINX Server Container ##################################

  nginx:
    build:
      context: ./nginx
      args:
        - PHP_UPSTREAM_CONTAINER=${NGINX_PHP_UPSTREAM_CONTAINER}
        - PHP_UPSTREAM_PORT=${NGINX_PHP_UPSTREAM_PORT}
    volumes_from:
      - applications
    volumes:
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
      - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    depends_on:
      - php-fpm
    networks:
      - frontend
      - backend

### MySQL Container ###

  mysql:
    build:
      context: ./mysql
      args:
        - MYSQL_VERSION=${MYSQL_VERSION}
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${WORKSPACE_TIMEZONE}
    volumes:
      - ${DATA_SAVE_PATH}/mysql-${MYSQL_VERSION}:/var/lib/mysql
      - ${MYSQL_CUSTOM_CONFIG_PATH}:/etc/mysql/conf.d/my.cnf
    ports:
      - "${MYSQL_PORT}:3306"
    networks:
      - backend

### Redis Container ###

  redis:
    build: ./redis
    volumes:
      - ${DATA_SAVE_PATH}/redis:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - backend

### Mailhog Container #########################################

  mailhog:
    build: ./mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - frontend
      - backend

### Networks Setup ###

networks:
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"

### Volumes Setup ###

volumes:
  mysql:
    driver: "local"
  redis:
    driver: "local"